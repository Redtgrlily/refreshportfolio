</head>
<body>
    <!--Main container begin-->
    <div class="container">

        <!--Navigation Bar-->
        <nav class="navbar navbar-expand-lg navbar-light" >
    
                <a class="navbar-brand"  style="font-weight: bolder; background-color: #36454f; padding: 1%; color: whitesmoke;">Kaitlyn McCormick</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">

                </button>
          
                <div class="collapse navbar-collapse" id="navbarNavDropdown" style="color: #cecfe8;">

                    <li class="nav-item active">
                      <a class="nav-link" href="index.html">About <span class="sr-only">(current)</span></a>

                    <li class="nav-item">
                      <a class="nav-link" href="portfolio.html">Portfolio</a>

                    <li class="nav-item">
                          <a class="nav-link" href="contact.html">Contact</a>
                        </li>
                    </li>
                  </ul>
                </div>
              </nav>

              <!--Contact Page-->

              <div class="container">

                    <form id="contact-form">

                            <div class="messages"></div>
                        
                            <div class="controls">
                        
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="form_name">First name</label>
                                            <input id="form_name" type="text" class="form-control" placeholder="Please enter your first name">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="form_lastname">Last name</label>
                                            <input id="form_lastname" type="text" class="form-control" placeholder="Please enter your last name">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="form_email">Email</label>
                                            <input id="form_email" type="email" class="form-control" placeholder="Please enter your email address">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="form_need">Please identify your interest for contact.</label>
                                            <select id="form_need" class="form-control">
                                                <option>No reason</option>
                                                <option>Networking</option>
                                                <option>Freelance Work</option>
                                                <option>Feedback</option>
                                                <option>Job Opportunity</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label for="form_message">Message</label>
                                            <textarea id="form_message" class="form-control" placeholder="Please leave a message." rows="4"></textarea>
                                        </div>
                                    </div>
                                    <br>
                                    <div class="col-md-12">
                                        <input type="submit" class="btn btn-success btn-send" value="Submit Request">
                                    </div>
                                </div>
                                <br>
                                <br>
                            </div>
                        
                        </form>
        

              </div>
              



    <!--End main container-->
    </div>

<!--Javascript Main insert-->

  <!-- jQuery, javascript file for the Bootstrap's javascript file to function -->
