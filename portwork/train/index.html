<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Train Assignment</title>
</head>
<body>
    <!--Main container-->
    <div class="container-fluid">
        
        <div class="container" id="bodice">
        <!--jumbotron-->
        <div class="jumbotron">
            <h1 class="text-center">Train Time</h1>
        </div>

        <div class="row">
            <!--Train Schedule Form-->
                <div class="col-sm-4">
                  <div class="card border-primary">
                    <div class="card-body">
                      <h5 class="card-title">New Train details</h5>
                      <p class="card-text">Please enter in the fields below to add the new train item to the schedule.</p>
                      <form action="">
                        
                        <div class="form-group">
                              <label for="train-name-input">Train Name</label>
                              <input class="form-control" id="train-name-input" type="text">
                         </div>
                        
                         <div class="form-group">
                                <label for="destination-input">Destination</label>
                                <input class="form-control" id="destination-input" type="text">
                        </div>
                        
                        <div class="form-group">
                                    <label for="time-input">First Train Time (HH:MM - Military Style HOORAH!)</label>
                                    <input class="form-control" id="time-input" type="text">
                        </div>

                        <div class="form-group">
                            <label for="frequency-input">Frequency (In Minutes)</label>
                            <input class="form-control" id="frequency-input" type="text">

                        </div>

                      </form>
                      <button class="btn btn-primary" id="add-train-btn" type="submit">Submit</button>
                    </div>
                  </div>
                </div>
            <!--End train form-->

                <!--Table for train schedule details entered-->
                <div class="col-sm-8">
                  <div class="card border-secondary">
                    <div class="card-body">
                      <h5 class="card-title">Train Schedule</h5>
                      <table class="table table-hover" id="train-table">
                          <thead>
                              <tr>
                                  <th>Train Name</th>
                                  <th>Destination</th>
                                  <th>Frequency in Minutes</th>
                                  <th>Next Arrival</th>
                                  <th>Distance in Minutes</th>
                              </tr>
                          </thead>
                          <!--New submitted details in this table-->
                          <tbody>
                          </tbody>
                      </table>
                    </div>
                  </div>
                </div>
        </div>
        <!--End main container-->
    </div>
    </div>
    
</body>
