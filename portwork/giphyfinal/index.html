<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Giphy</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

    <div class="container-fluid">

        <div class="jumbotron jumbotron-fluid text-center" style="background-color: black; width: 80%;">
            <div class="container">
                <h2 class="display-3">Giphy API TomFoolery</h2>
            </div>
        </div>

        <div class="container text-center" id="workarea" style="background-color: lightgrey; opacity: 40%; border: solid 1px grey;">
    
         <!-- Main Container  -->
        <div class="container">
             <!-- Word submit  -->
             <div class="row">
            <div class="col-xs-12">
                <form id="gif-form" role="form">
                    <h2><legend>GIFs to Submit</legend></h2>
                    <div class="form-group">
                        <label for="action-input">Enter a word you'd like to search for gifs with and hit submit. Hit remove if you'd like to remove the recently entered word.</label>
                        <input type="text" id="action-input">
                    </div>
                    <input id="addGif" type="submit" value="Submit" class="btn btn-primary">
                    <input id="removeGif" type="submit" value="Remove" class="btn btn-primary">
                </form>    
            </div>
        </div>

         <div class="row">
                <div class="col-xs-12">
                    <!-- Gif buttons  -->
                    <div id="gifButtonsView"></div>
                </div>
            </div>
            <!--gif results-->
        <div class="row">
            <div class="col-xs-12" id="gifsView"> 

            </div>

        </div>

        </div>    

    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="assets/js/logic.js"></script>
<script src="https://code.jquery.com/jquery.js"></script>
</body>
</html>
